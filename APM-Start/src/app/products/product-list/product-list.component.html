<div class="card">
    <div class="card-body">
      <h5 class="card-title d-flex justify-content-start">{{ productListTitle }}</h5>
      <div class="row">
          <div class="col-md-2">
              Filter by:
          </div>
          <div class="col-md-4">
            <input class="form-control" type="text" [(ngModel)]="listFilter">              
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h4 class="d-flex justify-content-start">Filtered by: {{ listFilter }}</h4>
          </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-dark" *ngIf="products && products.length">
          <thead>
              <tr>
                  <th><button (click)="onShowImg()" class="btn btn-secondary">{{ showImg ? 'Hide' : 'Show' }} image</button></th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of filteredProducts">
                  <td>
                      <img *ngIf="showImg" [style.width.px]="imgWidth" [src]="product.imageUrl" />
                  </td>
                  <td>{{ product.productName }}</td>
                  <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
                  <td>{{ product.releaseDate}}</td>
                  <td>{{ product.price | currency: 'EUR' : 'symbol' }}</td>
                  <td><pm-star [rating]="product.starRating" (notify)="onRatingClicked($event)"></pm-star></td>
              </tr>
          </tbody>
        </table>
      </div>      
    </div>
</div>
